<table class="my-table">
  <thead>
    <tr>
      <th>User Name:</th>
      <th>Email:</th>
      <th>Provider Power Mode:</th>
      <th>Customer Power Mode:</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of people; let i = index" (click)="rowClicked(i)">
      <td>{{ person.firstName.concat(' ' + person.lastName) }}</td>
      <td>{{ person.email }}</td>
      <td>
        <label
          data-toggle="modal"
          data-target="#exampleModal"
          class="toggle-switch"
          style="cursor: pointer"
        >
          <input
            id="tog1"
            type="checkbox"
            [checked]="person.adminRelayEnabled"
            style="margin-left: 10px"
          />
          <span class="slider"></span>
        </label>
      </td>
      <td>
        <label
          data-toggle=""
          data-target="#exampleModal"
          class="toggle-switch"
          style="cursor: pointer"
        >
          <input
            id="tog1"
            type="checkbox"
            [checked]="person.customerRelayEnabled"
            style="margin-left: 10px"
          />
          <span class="slider"></span>
        </label>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Smart Power Meter</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ this.modalText }} Do you want to continue?
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-success"
          data-dismiss="modal"
          (click)="clicked()"
        >
          Yes
        </button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          No
        </button>
      </div>
    </div>
  </div>
</div>
