<div class="dashboard">
  <div class="d-flex flex-wrap flex-xxl-nowrap">
    <div class="left-col">

      <div style="display: flex; justify-content:space-between;  margin-bottom: 20px;">
        <div style="display: flex; justify-content:flex-start;">
          <div>Customer Id: <span style="font-weight: bold;">{{this.user.customerId}} </span></div>
      </div>
      <div style="display: flex; justify-content:space-between; width: 165px;">
        <div style="display: inline-block;">Power Mode: </div>
        <label data-toggle="modal" data-target="#exampleModal"
          class="toggle-switch"
          
          style="cursor: pointer"
        >
          <input
            id="tog1"
            type="checkbox"
            [checked]="isToggleChecked"
            style="margin-left: 10px"
          />
          <span class="slider"></span>
        </label>
      </div>
      </div>
      
      <app-funds-overview></app-funds-overview>
      <app-yourcards></app-yourcards>
    </div>
    <div class="right-col">
      <div class="w-100" style="background-color: red">
        <app-transaction></app-transaction>
      </div>
    </div>
  </div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Smart Power Meter</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Do you want to continue?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="clicked()">Yes</button>
        <button type="button" class="btn btn-danger">No</button>
      </div>
    </div>
  </div>
</div>
