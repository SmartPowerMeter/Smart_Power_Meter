<div id="Register-main">
  <div id="image-left">
      <!-- <img src="../../../assets/images/auth/new_tbc.jpg" /> -->
  </div>
  <form class="formGroup" [formGroup]="forms" (submit)="onSubmit()">
      <p class="header-text">
          <span class="tbc">Smart</span>&nbsp;<span class="banking">Power Meter</span>
      </p>
      <div class="name_of_action">
          <p class="signin-header">Sign Up</p>
          <p class="signin-text">
              Please sign in to your personal account if you want to<br /> use all our premium products
          </p>
      </div>
      <div class="user-input-check-1">
          <!-- ესენი გავაკეთე და არმუშაობს რეალურად ესეუნდა -->

          <app-input-field
        [width]="'360px'"
        [formGroup]="forms"
        [inputClass]="input_valid_1"
        [label]="'Full name'"
      >
        <input
          type="text"
          formControlName="full_name"
          [placeholder]="'Enter your name'"
          [disabled]="false"
          [name]="'Full name'"
        />
      </app-input-field>

      </div>
      <div class="user-input-check-2">
        <app-input-field
      
        [width]="'360px'"
        [formGroup]="forms"
        [inputClass]="input_valid_2"
        [label]="'Email'"
      >
        <input
        id="email"
          type="email"
          formControlName="Email"
          [placeholder]="'Your email'"
          [disabled]="false"
          [name]="'Email'"   
        />
      </app-input-field>
      </div>

      <div>
        <app-input-field
        [width]="'360px'"
        [formGroup]="forms"
        [inputClass]="input_valid_3"
        [label]="'Password'"
      >
        <input
          type="password"
          formControlName="Password"
          [placeholder]="'Enter your password'"
          [disabled]="false"
          [name]="'Password'"
        />
      </app-input-field>
      </div>

      <div>
        <input type="checkbox" id="checkbox" formControlName="isConnected" />
  
        <p class="terms">Other electricity Company Customer</p>
      </div>

      <p class="error-message" id="password-error" style="margin-top: 10px; color: red; display: none;">Incorrect Password or Email. Please try again.</p>

      <app-button [btnClass]="'primary'" class="button" [btnHeight]="'48px'" [btnWidth]="'360px'" type="submit"
          [isDisable]="boolValid" [text]="'SIGN UP'"></app-button>

      <footer class="last-part">
          <span class="signup-text">Don’t have an account?</span>&nbsp;
          <a routerLink="/sign-up" class="signup p-link">Sign up here</a>
      </footer>
  </form>
</div>
